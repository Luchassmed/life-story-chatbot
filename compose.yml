services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks: [internal]
    ports:
      - "8000:8000" # dev: expose API (optional, but useful)

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - api
    networks: [internal]
    ports:
      - "3000:3000"

networks:
  internal:

volumes:
  db_data:
